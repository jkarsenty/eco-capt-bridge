{% extends 'base.html' %}

{% block title %}
    {% if title %}
        {{title}}
    {% else %}
        eco-capt-bridge
    {% endif %}
{% endblock %}

{% block content%}
    <div class="container">
        <h1>Capteurs Ecocapt</h1>
        
        <ul>
            {% for data in capteurs %}
                <li>{{data}}</li>
            {% endfor %}
        </ul>
    </div>
    <br/>
    <div>
        <form method="POST">
            <button type="submit" name="send_data" class="btn btn-primary">Send Data</button>
            <button type="submit" name="init_data" class="btn btn-primary">Init Data</button>
        </form>
    </div>
{% endblock %}

{% block form %}
    <form method="POST">
        <div>
            <label for="data">_measureHeader</label>
            <input 
            type="text"
            class="form-control"
            id="_measureHeader"
            name="_measureHeader"
            placeholder="str"
            >
        </div>
        <div>
            <label for="data">_measureBody</label>
            <input 
            type="text"
            class="form-control"
            id="_measureBody"
            name="_measureBody"
            placeholder="str"
            >
        </div>
        <div>
            <label for="data">_alerteConfig</label>
            <input 
            type="text"
            class="form-control"
            id="_alerteConfig"
            name="_alerteConfig"
            placeholder="str"
            >
        </div>
        <button type="submit" class="btn btn-primary">Send Data</button>
    </form>
{% endblock %}
