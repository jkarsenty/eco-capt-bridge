{% extends 'base.html' %}

{% block title %}
    {% if title %}
            {{title}} 
    {% else %}
            eco-capt-bridge
    {% endif %}
{% endblock %}

{% block content%}
    <div class="container">
        <h1>Welcome in Eco-Capt Data Page</h1>
    </div>
    <br><br/> 
    <div>
        <h5>Data Sent:</h5>
        <br/>
        <ul>
            {% for d in data %}
                <li>{{d.0}}: {{d.1}}</li>
            {% endfor %}
        </ul>

    </div>
    
{% endblock %}
